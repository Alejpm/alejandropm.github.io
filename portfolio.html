<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio | Alejandro Porter</title>
  <style>
    /* --- RESET Y FUENTES --- */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      line-height: 1.6;
      padding: 20px;
    }
    a { color: #38bdf8; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* --- HEADER --- */
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 { font-size: 2.5rem; margin-bottom: 8px; }
    header h2 { font-size: 1.2rem; color: #94a3b8; margin-bottom: 12px; }
    .links a { margin: 0 10px; font-weight: bold; }

    /* --- SECCION DE PROYECTOS --- */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .project-card {
      background-color: #020617;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.7);
    }

    .project-card h3 {
      color: #38bdf8;
      margin-bottom: 8px;
    }
    .project-card span {
      display: block;
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 8px;
    }
    .project-card p { margin-bottom: 10px; }

    /* --- FOOTER --- */
    footer {
      text-align: center;
      color: #94a3b8;
      font-size: 0.85rem;
      margin-top: 40px;
    }

    /* --- BOTON LINK --- */
    .github-link {
      display: inline-block;
      padding: 6px 12px;
      background-color: #38bdf8;
      color: #020617;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
    .github-link:hover { background-color: #0ea5e9; color: #fff; }
  </style>
</head>
<body>

  </footer>

</body>
</html>
